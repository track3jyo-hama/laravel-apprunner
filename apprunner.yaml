version: 1.0
runtime: php81
build:
  commands:
    build:
      - PYTHON=python2 amazon-linux-extras install epel
      - yum -y install supervisor
      - composer install
      - cp -p .env.example .env
      - php artisan key:generate
run:
  command: supervisord
  network:
    port: 80
    env: APP_PORT